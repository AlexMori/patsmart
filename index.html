<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PATSmart - Fixed & Final</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .tab-content { display: none; animation: fadeIn 0.3s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .nav-link.active { color: #dc2626; border-bottom: 2px solid #dc2626; background-color: #fef2f2; }
        .desc-truncate { display: -webkit-box; -webkit-line-clamp: 3; -webkit-box-orient: vertical; overflow: hidden; }
        .desc-expanded { -webkit-line-clamp: unset !important; display: block !important; }
        #map-view { height: 600px; width: 100%; border-radius: 1rem; z-index: 1; }
        #loader-overlay { position: fixed; inset: 0; background: white; z-index: 9999; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .custom-marker { background: #dc2626; color: white; width: 35px; height: 35px; border-radius: 50% 50% 50% 0; display: flex; align-items: center; justify-content: center; transform: rotate(-45deg); border: 2px solid white; box-shadow: 0 4px 6px rgba(0,0,0,0.3); }
        .custom-marker i { transform: rotate(45deg); }
    </style>
</head>
<body class="bg-gray-50 text-slate-800">

    <div id="loader-overlay">
        <div class="animate-spin rounded-full h-16 w-16 border-b-4 border-red-600 mb-6"></div>
        <h2 class="text-2xl font-bold text-gray-800">PAT<span class="text-red-600">Smart</span></h2>
        <p class="text-gray-500 mt-2 text-sm">Caricamento in corso...</p>
    </div>

    <header class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex flex-col md:flex-row gap-4 items-center justify-between">
                <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
                    <div class="bg-red-700 text-white w-10 h-10 flex items-center justify-center rounded-lg font-bold text-xl shadow-lg">TN</div>
                    <div>
                        <h1 class="font-bold text-xl leading-tight">PAT<span class="text-red-600">Smart</span></h1>
                        <p class="text-[10px] text-gray-400 uppercase font-bold tracking-widest">Servizi e Strutture</p>
                    </div>
                </div>

                <div class="relative w-full md:w-1/3">
                    <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    <input type="text" id="searchInput" onkeyup="handleSearch(this.value)" placeholder="Cerca uffici o servizi..." class="w-full pl-10 pr-10 py-2.5 rounded-xl border border-gray-200 bg-gray-50 focus:bg-white focus:ring-2 focus:ring-red-500 outline-none transition-all">
                    <button id="clearSearch" onclick="clearSearch()" class="hidden absolute right-3 top-1/2 -translate-y-1/2 w-6 h-6 items-center justify-center rounded-full hover:bg-gray-200 text-gray-400"><i class="fas fa-times text-xs"></i></button>
                </div>

                <nav class="flex gap-1">
                    <button onclick="switchTab('strutture')" id="btn-strutture" class="nav-link active px-4 py-2 font-bold text-sm transition-all rounded-t-lg">Organigramma</button>
                    <button onclick="switchTab('servizi')" id="btn-servizi" class="nav-link px-4 py-2 font-bold text-sm transition-all rounded-t-lg">Servizi</button>
                    <button onclick="switchTab('mappa')" id="btn-mappa" class="nav-link px-4 py-2 font-bold text-sm transition-all rounded-t-lg">Mappa</button>
                </nav>
            </div>
        </div>

        <div class="bg-gray-50 border-t border-gray-200">
            <div class="max-w-7xl mx-auto px-4 py-3 flex flex-wrap gap-3 items-center">
                <span class="text-[10px] font-black text-gray-400 uppercase tracking-widest">Filtra:</span>
                
                <div class="relative dropdown-container">
                    <button onclick="toggleDropdown('menu-argomenti')" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-xs font-semibold flex items-center gap-2 hover:border-red-300">
                        Argomento <span id="count-argomenti" class="hidden bg-red-600 text-white px-1.5 rounded-full text-[10px]">0</span> <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                    </button>
                    <div id="menu-argomenti" class="hidden absolute top-full left-0 mt-2 w-80 bg-white border border-gray-200 rounded-xl shadow-2xl z-[60] max-h-80 overflow-y-auto p-2"></div>
                </div>

                <div class="relative dropdown-container">
                    <button onclick="toggleDropdown('menu-uffici')" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-xs font-semibold flex items-center gap-2 hover:border-red-300">
                        Struttura <span id="count-uffici" class="hidden bg-red-600 text-white px-1.5 rounded-full text-[10px]">0</span> <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                    </button>
                    <div id="menu-uffici" class="hidden absolute top-full left-0 mt-2 w-96 bg-white border border-gray-200 rounded-xl shadow-2xl z-[60] max-h-96 overflow-y-auto p-2"></div>
                </div>

                <div class="relative dropdown-container">
                    <button onclick="toggleDropdown('menu-destinatari')" class="px-3 py-1.5 bg-white border border-gray-200 rounded-lg text-xs font-semibold flex items-center gap-2 hover:border-red-300">
                        Destinatari <span id="count-destinatari" class="hidden bg-red-600 text-white px-1.5 rounded-full text-[10px]">0</span> <i class="fas fa-chevron-down text-[10px] opacity-50"></i>
                    </button>
                    <div id="menu-destinatari" class="hidden absolute top-full left-0 mt-2 w-80 bg-white border border-gray-200 rounded-xl shadow-2xl z-[60] max-h-80 overflow-y-auto p-2"></div>
                </div>

                <div class="ml-auto flex items-center gap-4">
                    <span id="results-counter" class="text-[10px] font-bold text-gray-500 uppercase italic"></span>
                    <button onclick="resetFilters()" class="text-[10px] font-bold text-red-600 uppercase hover:underline">Reset Filtri</button>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-4 md:p-8 min-h-screen">
        <section id="view-strutture" class="tab-content active">
            <div id="container-strutture" class="space-y-6"></div>
        </section>

        <section id="view-servizi" class="tab-content">
            <div id="grid-servizi" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>
        </section>

        <section id="view-mappa" class="tab-content">
            <div id="map-view" class="shadow-xl border border-gray-200"></div>
        </section>
    </main>

    <script>
        const ENDPOINTS = {
            servizi: "https://www.provincia.tn.it/api/openapi/servizi",
            strutture: "https://www.provincia.tn.it/api/openapi/amministrazione/strutture-organizzative",
            contatti: "https://www.provincia.tn.it/api/openapi/media/classificazioni/punti-di-contatto"
        };

        let GLOBAL_DATA = { servizi: [], strutture: [], flatStrutture: [], sportelli: [] };
        let ACTIVE_FILTERS = { argomenti: [], uffici: [], destinatari: [] };
        let mapInstance = null;

        const slugify = (t) => t ? t.toString().toLowerCase().trim().replace(/\s+/g, '-').replace(/[^\w\-]+/g, '').replace(/\-\-+/g, '-') : "";
        const fetchJSON = async (url) => { try { const r = await fetch(url); return r.ok ? await r.json() : null; } catch(e) { return null; } };

        async function loadData() {
            const [servRaw, structRaw, contRaw] = await Promise.all([ fetchJSON(ENDPOINTS.servizi), fetchJSON(ENDPOINTS.strutture), fetchJSON(ENDPOINTS.contatti) ]);
            const contactMap = {};
            (contRaw?.items || []).forEach(i => contactMap[i.id.replace('contactpoint','')] = i.contact || []);

            const items = structRaw?.items || [];
            let flat = [];
            let points = [];

            for (let s of items) {
                let obj = {
                    id: s.id, name: s.legal_name || s.name || "Ufficio", type: s.type || [],
                    desc: s.main_function || s.description || "",
                    portalUrl: "https://www.provincia.tn.it/Amministrazione/Strutture-organizzative/" + slugify(s.legal_name || s.name),
                    parentId: s.is_support_unit_of?.[0]?.id || null,
                    addr: "Indirizzo non disponibile", coords: null, contacts: contactMap[s.id.replace('structure','')] || [],
                    children: []
                };

                /*if (s.has_spatial_coverage?.[0]) {
                    const p = await fetchJSON(s.has_spatial_coverage[0].uri);
                    if (p?.has_address) {
                        obj.addr = p.has_address.address;
                        if (p.has_address.latitude) {
                            obj.coords = { lat: parseFloat(p.has_address.latitude), lng: parseFloat(p.has_address.longitude) };
                            points.push({ name: obj.name, addr: obj.addr, ...obj.coords });
                        }
                    }
                }*/
                flat.push(obj);
            }

            const services = (servRaw?.items || []).map(s => ({
                id: s.id, name: s.name, desc: s.description || "",
                tags: s.type || [], addressee: s.addressee || [],
                url: "https://www.provincia.tn.it/Servizi/" + slugify(s.name),
                officeIds: (s.holds_role_in_time || []).map(r => r.id)
            }));

            const lookup = {}; flat.forEach(o => lookup[o.id] = o);
            const tree = []; flat.forEach(o => { if (o.parentId && lookup[o.parentId]) lookup[o.parentId].children.push(o); else tree.push(o); });

            GLOBAL_DATA = { strutture: tree, flatStrutture: flat, servizi: services, sportelli: points };
            initFilterMenus();
            applyAllFilters();
            document.getElementById('loader-overlay').style.display = 'none';
        }

        function initFilterMenus() {
            const args = [...new Set(GLOBAL_DATA.servizi.flatMap(s => s.tags))].sort();
            const uffs = [...new Set(GLOBAL_DATA.flatStrutture.map(o => o.name))].sort();
            const dests = [...new Set(GLOBAL_DATA.servizi.flatMap(s => s.addressee))].sort();
            renderChecklist('menu-argomenti', args, 'argomenti');
            renderChecklist('menu-uffici', uffs, 'uffici');
            renderChecklist('menu-destinatari', dests, 'destinatari');
        }

        function renderChecklist(id, items, cat) {
            document.getElementById(id).innerHTML = items.map(item => `
                <label class="flex items-start gap-3 p-2.5 hover:bg-red-50 rounded-lg cursor-pointer text-[11px] font-medium border-b border-gray-50 last:border-0" title="${item}">
                    <input type="checkbox" onchange="updateFilter('${cat}', '${item.replace(/'/g, "\\'")}')" class="rounded text-red-600 w-4 h-4 mt-0.5">
                    <span class="leading-tight text-gray-700">${item}</span>
                </label>`).join('');
        }

        function updateFilter(cat, val) {
            const i = ACTIVE_FILTERS[cat].indexOf(val);
            if (i > -1) ACTIVE_FILTERS[cat].splice(i, 1); else ACTIVE_FILTERS[cat].push(val);
            const badge = document.getElementById(`count-${cat}`);
            badge.innerText = ACTIVE_FILTERS[cat].length;
            badge.classList.toggle('hidden', ACTIVE_FILTERS[cat].length === 0);
            applyAllFilters();
        }

        function applyAllFilters() {
            const q = document.getElementById('searchInput').value.toLowerCase().trim();
            const activeTab = document.querySelector('.nav-link.active').id;
            
            const fServ = GLOBAL_DATA.servizi.filter(s => {
                const mSearch = s.name.toLowerCase().includes(q) || s.desc.toLowerCase().includes(q);
                const mArg = ACTIVE_FILTERS.argomenti.length === 0 || s.tags.some(t => ACTIVE_FILTERS.argomenti.includes(t));
                const mDest = ACTIVE_FILTERS.destinatari.length === 0 || s.addressee.some(t => ACTIVE_FILTERS.destinatari.includes(t));
                const officeNames = GLOBAL_DATA.flatStrutture.filter(o => s.officeIds.includes(o.id)).map(o => o.name);
                const mUff = ACTIVE_FILTERS.uffici.length === 0 || officeNames.some(n => ACTIVE_FILTERS.uffici.includes(n));
                return mSearch && mArg && mDest && mUff;
            });
            const fOff = GLOBAL_DATA.flatStrutture.filter(o => {
                const mSearch = o.name.toLowerCase().includes(q);
                const mUff = ACTIVE_FILTERS.uffici.length === 0 || ACTIVE_FILTERS.uffici.includes(o.name);
                return mSearch && mUff;
            });
            
            renderServices(fServ);
            if (q === "" && ACTIVE_FILTERS.uffici.length === 0) renderStrutture(GLOBAL_DATA.strutture);
            else renderStruttureList(fOff);

            // Aggiornamento Contatore
            const count = (activeTab === 'btn-servizi') ? fServ.length : fOff.length;
            document.getElementById('results-counter').innerText = `(${count}) elementi trovati`;
        }

        function renderServices(items) {
            document.getElementById('grid-servizi').innerHTML = items.map(s => `
                <div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm hover:shadow-md transition-all flex flex-col">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex flex-wrap gap-1">${s.tags.slice(0,2).map(t => `<span class="text-[9px] font-black uppercase px-2 py-0.5 bg-blue-50 text-blue-500 rounded">${t}</span>`).join('')}</div>
                        <a href="${s.url}" target="_blank" class="text-red-600"><i class="fas fa-external-link-alt"></i></a>
                    </div>
                    <h3 class="font-bold text-gray-900 mb-2 leading-tight">${s.name}</h3>
                    <div class="flex flex-wrap gap-1 mb-3">${s.addressee.map(a => `<span class="bg-gray-100 text-gray-600 text-[9px] px-2 py-0.5 rounded-full border border-gray-200">${a}</span>`).join('')}</div>
                    <div class="text-xs text-gray-500 desc-truncate" id="ser-${s.id}">${s.desc}</div>
                    <button onclick="toggleText('ser-${s.id}', this)" class="text-[10px] font-bold text-red-600 mt-2 text-left uppercase">Dettagli</button>
                </div>`).join('');
        }

        function createOfficeCard(n) {
            const contacts = n.contacts.length > 0 ? `<div class="grid grid-cols-1 sm:grid-cols-2 gap-2 my-4 bg-gray-50 p-3 rounded-xl border border-gray-100">${n.contacts.map(c => `<div class="flex items-center gap-2 text-[11px]"><i class="fas ${getIcon(c.type)} text-gray-300 w-3"></i><a href="${c.type.match(/email|pec/i) ? 'mailto:'+c.value : 'tel:'+c.value}" class="text-blue-600 truncate hover:underline font-medium">${c.value}</a></div>`).join('')}</div>` : '';
            return `<div class="bg-white border border-gray-200 rounded-2xl p-6 shadow-sm hover:shadow-md transition-all flex flex-col"><div class="flex justify-between items-start mb-2"><div class="flex flex-wrap gap-1">${n.type.map(t => `<span class="text-[9px] font-black uppercase px-2 py-0.5 bg-gray-100 text-gray-400 rounded">${t}</span>`).join('')}</div><a href="${n.portalUrl}" target="_blank" class="text-red-600"><i class="fas fa-external-link-alt"></i></a></div><h3 class="font-bold text-gray-900 mb-2 leading-tight">${n.name}</h3><div class="text-xs text-gray-500 desc-truncate" id=\"off-${n.id}\">${n.desc || 'Descrizione non disponibile.'}</div><button onclick=\"toggleText('off-${n.id}', this)\" class=\"text-[10px] font-bold text-red-600 mt-2 text-left uppercase\">Dettagli</button>${contacts}<div class=\"mt-auto pt-4 border-t border-gray-50 flex items-center gap-2 text-[10px] text-gray-400\"><i class=\"fas fa-map-marker-alt text-red-400\"></i><span class=\"truncate\">${n.addr}</span></div></div>`;
        }

        function renderStrutture(nodes, l = 0) {
            const container = document.getElementById('container-strutture');
            if (l === 0) container.innerHTML = '';
            const build = (items, level) => items.map(n => `<div class="${level > 0 ? 'ml-6 md:ml-12 border-l-2 border-red-100 pl-6 mt-4' : 'mb-6'}">${createOfficeCard(n)}${build(n.children, level + 1)}</div>`).join('');
            container.innerHTML = build(nodes, 0);
        }

        function renderStruttureList(list) { document.getElementById('container-strutture').innerHTML = list.map(o => createOfficeCard(o)).join(''); }
        function toggleText(id, btn) { const el = document.getElementById(id); const isEx = el.classList.toggle('desc-expanded'); btn.innerText = isEx ? 'Meno' : 'Dettagli'; }
        function getIcon(t) { const m = { telefono: 'fa-phone', email: 'fa-envelope', pec: 'fa-shield-halved', fax: 'fa-fax' }; return m[t.toLowerCase()] || 'fa-info-circle'; }
        function toggleDropdown(id) { const el = document.getElementById(id); const hide = el.classList.contains('hidden'); document.querySelectorAll('.dropdown-container div').forEach(d => d.classList.add('hidden')); if(hide) el.classList.remove('hidden'); }
        function handleSearch(q) { document.getElementById('clearSearch').classList.toggle('hidden', q.length === 0); applyAllFilters(); }
        function clearSearch() { document.getElementById('searchInput').value = ""; handleSearch(""); }
        function resetFilters() { ACTIVE_FILTERS = { argomenti: [], uffici: [], destinatari: [] }; document.querySelectorAll('input[type="checkbox"]').forEach(c => c.checked = false); document.querySelectorAll('[id^="count-"]').forEach(b => b.classList.add('hidden')); clearSearch(); }
        
        function switchTab(t) {
            document.querySelectorAll('.tab-content, .nav-link').forEach(e => e.classList.remove('active'));
            document.getElementById('view-'+t).classList.add('active');
            document.getElementById('btn-'+t).classList.add('active');
            applyAllFilters();
            if(t === 'mappa') setTimeout(initMap, 200);
        }

        function initMap() {
            if (mapInstance) { mapInstance.invalidateSize(); return; }
            mapInstance = L.map('map-view').setView([46.06, 11.12], 10);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png').addTo(mapInstance);
            const icon = L.divIcon({ className: '', html: '<div class="custom-marker"><i class="fas fa-building"></i></div>', iconSize: [35, 35], iconAnchor: [17, 35] });
            
            GLOBAL_DATA.sportelli.forEach(p => { 
                const gMapsUrl = `https://www.google.com/maps?q=${p.lat},${p.lng}`;
                L.marker([p.lat, p.lng], { icon }).addTo(mapInstance)
                 .bindPopup(`
                    <div class="p-1">
                        <b class="text-sm block mb-1">${p.name}</b>
                        <p class="text-[11px] text-gray-500 mb-3">${p.addr}</p>
                        <a href="${gMapsUrl}" target="_blank" class="inline-flex items-center gap-1 text-blue-600 text-[11px] font-bold hover:underline uppercase">
                           <i class="fas fa-directions"></i> Ottieni indicazioni
                        </a>
                    </div>`); 
            });
        }

        window.onclick = (e) => { if (!e.target.closest('.dropdown-container')) document.querySelectorAll('.dropdown-container div').forEach(d => d.classList.add('hidden')); };
        window.onload = loadData;
    </script>
</body>
</html>
